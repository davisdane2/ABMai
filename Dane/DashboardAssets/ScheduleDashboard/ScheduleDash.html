<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Scheduling Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FF9B6A 0%, #F97316 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 85%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #F97316;
            font-size: 2.5em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header h1 img {
            vertical-align: middle;
        }

        .header h1 .abm-logo {
            height: 110px;
            width: auto;
        }

        .header h1 .claude-logo {
            height: 60px;
            width: 60px;
        }

        .powered-by {
            color: #F97316;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .last-updated {
            color: #64748b;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .schedule-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .schedule-table thead {
            background: linear-gradient(135deg, #FF9B6A 0%, #F97316 100%);
            color: white;
        }

        .schedule-table th {
            padding: 6px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .schedule-table td {
            padding: 6px;
            border-bottom: 1px solid #e2e8f0;
            color: #334155;
        }

        .schedule-table tbody tr:hover {
            background: #FFF7ED;
            transition: background 0.2s;
        }

        .schedule-table tbody tr:last-child td {
            border-bottom: none;
        }

        .driver-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.05em;
        }

        .start-time {
            background: #F97316;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
        }

        .truck-badge {
            background: #FF9B6A;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.9em;
        }

        .work-point-badge {
            background: #F97316;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notes-cell {
            max-width: 250px;
            font-size: 0.9em;
            color: #475569;
            white-space: pre-wrap;
        }

        .schedule-date-bar {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .schedule-date-bar .date-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .schedule-date-bar .date-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-truck {
            color: #94a3b8;
            font-style: italic;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3em;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .schedule-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="https://www.antiochbuilding.com/schedule/abmlogo.png" alt="ABM Logo" class="abm-logo">
                <span>&</span>
                <img src="https://www.antiochbuilding.com/schedule/claudelogo.svg" alt="Claude Logo" class="claude-logo">
                <span>Driver Scheduling Dashboard</span>
            </h1>
            <div class="powered-by">Powered by Claude™</div>
            <div class="last-updated">
                <span class="status-dot"></span>
                <span id="lastUpdated">Loading...</span>
            </div>
        </div>

        <div id="dashboard">
            <div class="loading">Loading schedule data...</div>
        </div>
    </div>

    <script>
        // Initialize Supabase client (for fallback)
        const SUPABASE_URL = 'https://ntgxamggdtolnlevskjb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Z3hhbWdnZHRvbG5sZXZza2piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNTE3NDMsImV4cCI6MjA3NDgyNzc0M30.r18wk6hrD3Qr4PgoQXIqskDsJCKO9jvLQCHQDDtJQvI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Track current viewing date
        let currentViewDate = null;
        let allSchedules = [];

        // Check for centralized data from Swift
        function loadFromCentralizedData() {
            if (window.centralizedDashboardData && window.centralizedDashboardData.driver_schedule) {
                console.log('✅ Using centralized driver schedule data');
                allSchedules = window.centralizedDashboardData.driver_schedule;

                // Get the most recent schedule_date
                const latestDate = getMostRecentScheduleDate(allSchedules);
                currentViewDate = latestDate;

                // Filter for the latest date's active schedules
                const filteredSchedules = allSchedules.filter(s =>
                    s.schedule_date === latestDate &&
                    s.active === true &&
                    s.status === 'scheduled'
                );

                // Get fetched_at timestamp from the first schedule
                const fetchedAt = allSchedules.length > 0 && allSchedules[0].fetched_at
                    ? allSchedules[0].fetched_at
                    : null;

                displaySchedule(filteredSchedules, latestDate);
                updateLastUpdated(fetchedAt);
                return true;
            }
            return false;
        }

        // Fallback: Fetch from Supabase directly
        async function loadSchedule() {
            // First try centralized data
            if (loadFromCentralizedData()) {
                return;
            }

            // Fallback to direct API call
            console.log('⚠️ Centralized data not available, fetching from Supabase...');
            try {
                // Fetch all recent schedules (last 7 days)
                const { data, error } = await supabase
                    .from('driver_schedules')
                    .select('driver_name, start_time, work_point, truck_name, raw_data, status, schedule_date, active, fetched_at')
                    .eq('active', true)
                    .eq('status', 'scheduled')
                    .order('schedule_date', { ascending: false })
                    .order('work_point', { ascending: true })
                    .order('start_time', { ascending: true })
                    .limit(200);

                if (error) throw error;

                allSchedules = data;

                // Get the most recent schedule_date
                const latestDate = getMostRecentScheduleDate(data);
                currentViewDate = latestDate;

                // Filter for latest date
                const filteredSchedules = data.filter(s => s.schedule_date === latestDate);

                // Get fetched_at from first record
                const fetchedAt = data && data.length > 0 ? data[0].fetched_at : null;

                displaySchedule(filteredSchedules, latestDate);
                updateLastUpdated(fetchedAt);
            } catch (error) {
                console.error('❌ Error loading schedule:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        <strong>Error loading schedule:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Helper function to get most recent schedule_date
        function getMostRecentScheduleDate(schedules) {
            if (!schedules || schedules.length === 0) return null;

            const dates = schedules
                .map(s => s.schedule_date)
                .filter(d => d) // Remove null/undefined
                .sort()
                .reverse();

            return dates.length > 0 ? dates[0] : null;
        }

        // Navigate to previous day's schedule
        function loadPreviousDay() {
            if (!currentViewDate || allSchedules.length === 0) return;

            // Get all unique dates
            const uniqueDates = [...new Set(allSchedules.map(s => s.schedule_date))]
                .filter(d => d)
                .sort()
                .reverse();

            // Find current date index
            const currentIndex = uniqueDates.indexOf(currentViewDate);

            // Get previous date (next in array since reversed)
            if (currentIndex < uniqueDates.length - 1) {
                const previousDate = uniqueDates[currentIndex + 1];
                currentViewDate = previousDate;

                // Filter schedules for previous date
                const filteredSchedules = allSchedules.filter(s =>
                    s.schedule_date === previousDate &&
                    s.active === true &&
                    s.status === 'scheduled'
                );

                displaySchedule(filteredSchedules, previousDate);
            }
        }

        // Navigate to next day's schedule (back toward most recent)
        function loadNextDay() {
            if (!currentViewDate || allSchedules.length === 0) return;

            // Get all unique dates
            const uniqueDates = [...new Set(allSchedules.map(s => s.schedule_date))]
                .filter(d => d)
                .sort()
                .reverse();

            // Find current date index
            const currentIndex = uniqueDates.indexOf(currentViewDate);

            // Get next date (previous in array since reversed)
            if (currentIndex > 0) {
                const nextDate = uniqueDates[currentIndex - 1];
                currentViewDate = nextDate;

                // Filter schedules for next date
                const filteredSchedules = allSchedules.filter(s =>
                    s.schedule_date === nextDate &&
                    s.active === true &&
                    s.status === 'scheduled'
                );

                displaySchedule(filteredSchedules, nextDate);
            }
        }

        // Listen for centralized data updates
        window.addEventListener('dashboardDataUpdated', (event) => {
            console.log('📦 Received centralized data update');
            loadFromCentralizedData();
        });

        function displaySchedule(schedules, scheduleDate) {
            if (!schedules || schedules.length === 0) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="schedule-section">
                        <div class="no-data">No schedules found for this date</div>
                    </div>
                `;
                return;
            }

            // Format the schedule date
            const formattedDate = formatScheduleDate(new Date(scheduleDate + 'T00:00:00'));

            // Check if we can navigate
            const uniqueDates = [...new Set(allSchedules.map(s => s.schedule_date))]
                .filter(d => d)
                .sort()
                .reverse();
            const currentIndex = uniqueDates.indexOf(scheduleDate);
            const canGoPrevious = currentIndex < uniqueDates.length - 1;
            const canGoNext = currentIndex > 0;

            // Sort schedules by work point, then by start time
            const workPointOrder = ['Mixer', 'Bottoms', 'Utility', 'Asphalt', 'Brentwood', 'Yard', 'Dispatch', 'Shop', 'Office', 'Unassigned'];

            const sortedSchedules = schedules.sort((a, b) => {
                // Normalize null, undefined, empty string to 'Unassigned'
                const workPointA = (a.work_point && a.work_point.trim()) ? a.work_point : 'Unassigned';
                const workPointB = (b.work_point && b.work_point.trim()) ? b.work_point : 'Unassigned';

                const indexA = workPointOrder.indexOf(workPointA);
                const indexB = workPointOrder.indexOf(workPointB);

                // Compare work points
                if (indexA !== -1 && indexB !== -1) {
                    if (indexA !== indexB) return indexA - indexB;
                } else if (indexA !== -1) {
                    return -1;
                } else if (indexB !== -1) {
                    return 1;
                } else {
                    const workPointCompare = workPointA.localeCompare(workPointB);
                    if (workPointCompare !== 0) return workPointCompare;
                }

                // If work points are equal, sort by start time
                const timeA = a.start_time || '';
                const timeB = b.start_time || '';
                return timeA.localeCompare(timeB);
            });

            // Build HTML with date bar and navigation
            const html = `
                <div class="schedule-date-bar">
                    <div class="date-info">
                        <span class="date-label">Schedule For:</span>
                        <span>${formattedDate}</span>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="nav-button" onclick="loadPreviousDay()" ${!canGoPrevious ? 'disabled' : ''}>
                            ← Previous Day
                        </button>
                        <button class="nav-button" onclick="loadNextDay()" ${!canGoNext ? 'disabled' : ''}>
                            Next Day →
                        </button>
                    </div>
                </div>
                <div class="schedule-section">
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>Work Point</th>
                                <th>Driver</th>
                                <th>Start Time</th>
                                <th>Truck</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedSchedules.map(schedule => createTableRow(schedule)).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
        }

        function createTableRow(schedule) {
            const notes = schedule.raw_data?.notes || '';
            const truck = schedule.truck_name ? `<span class="truck-badge">${schedule.truck_name}</span>` : '<span class="no-truck">Not assigned</span>';
            const time = schedule.start_time ? formatTime(schedule.start_time) : 'Not scheduled';
            // Normalize null, undefined, empty string to 'Unassigned'
            const workPoint = (schedule.work_point && schedule.work_point.trim()) ? schedule.work_point : 'Unassigned';

            return `
                <tr>
                    <td><span class="work-point-badge">${workPoint}</span></td>
                    <td><div class="driver-name">${schedule.driver_name || 'Unknown Driver'}</div></td>
                    <td><span class="start-time">${time}</span></td>
                    <td>${truck}</td>
                    <td><div class="notes-cell">${notes || '—'}</div></td>
                </tr>
            `;
        }

        function formatTime(timeString) {
            if (!timeString) return 'N/A';
            const date = new Date(timeString);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatScheduleDate(date) {
            return date.toLocaleDateString('en-US', {
                timeZone: 'America/Los_Angeles',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function updateLastUpdated(fetchedAtTimestamp) {
            let date;

            if (fetchedAtTimestamp) {
                // Use the fetched_at timestamp from database
                date = new Date(fetchedAtTimestamp);
                console.log('📅 Using fetched_at timestamp:', fetchedAtTimestamp);
            } else {
                // Fallback to current time
                date = new Date();
                console.log('📅 Using current time as fallback');
            }

            // Format in Pacific Time
            const formatted = date.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            document.getElementById('lastUpdated').textContent = `Data fetched: ${formatted} PT`;
        }

        // Load schedule on page load
        loadSchedule();

        // Refresh every 5 minutes
        setInterval(loadSchedule, 5 * 60 * 1000);
    </script>
</body>
</html>
